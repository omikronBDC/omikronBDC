<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button *ngIf="isSearch==false" (click)="viewCtrl.dismiss()" ion-button icon-only > <ion-icon name="arrow-back"></ion-icon></button>
      <button *ngIf="isSearch==true" (click)="isSearch=false" ion-button icon-only > <ion-icon name="arrow-back"></ion-icon></button>
    </ion-buttons>
    <ion-title *ngIf="isSearch==false">Send Location</ion-title>
    <ion-input *ngIf="isSearch==true" [(ngModel)]="autocomplete.input"    (input)="updateSearchResults($event)"    #focusInput   placeholder="Search Location" class="searchinput" type="text"></ion-input>
    <ion-buttons end *ngIf="isSearch==false">
        <button (click)="search()" ion-button icon-only> <ion-icon name="search"></ion-icon></button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="map123" class="fullscreen">

  </div>
  <ion-list inset class="locationsearch">
    <button ion-item detail-none  *ngFor="let place of autocompleteItems" (click)="selectSearchResult(place)">
        <p>{{place.description}}</p>
    </button>
  </ion-list>
  <ion-fab bottom right>
      <button ion-fab color="light" (click)="getCurrentLocation()">
        <ion-icon name="md-locate" color="primary"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar>
    {{lat_lng}}    
    <ion-buttons end><button ion-button icon-only (click)="viewCtrl.dismiss(selectedLocation)"> <ion-icon name="md-send"></ion-icon></button></ion-buttons>
  </ion-toolbar>
</ion-footer>
