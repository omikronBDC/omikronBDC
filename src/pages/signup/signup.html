<ion-content padding class="back_img">




	<div class="login_form">
	<div class="logo">
    <p>Sign Up</p>
	</div>


	<ion-list no-margin>

	 <ion-item class="input_1" no-lines>
      <input type="text" placeholder="First Name">
    </ion-item>

     <ion-item class="input_1" no-lines>
      <input type="text" placeholder="Surname">
    </ion-item>

    <ion-item class="input_1" no-lines>
      <input type="email" placeholder="Email">
    </ion-item>

    <ion-item class="input_1" no-lines>
      <input type="text" placeholder="Phone/Mobile(With Country Code)">
    </ion-item>

    <ion-item class="input_1" no-lines>
      <input type="text" placeholder="Nombre de compañía">
    </ion-item>

    <ion-item class="input_1" no-lines>
      <input type="text" placeholder="Job Title">
    </ion-item>

    <ion-item class="input_1" no-lines>
      <input type="text" placeholder="Invoice & Billing Address with Postcode">
    </ion-item>

    <ion-item class="input_1" no-lines>
      <input type="text" placeholder="City">
    </ion-item>

    <ion-item class="input_1" no-lines>
      <input type="text" placeholder="Country">
    </ion-item>


  </ion-list>

  <div padding class="btn_grp">
    <button ion-button color="primary" block (click)="member()">Sign up</button>
    <p>you have already account? <span (click)="login()">LOGIN</span></p>
  </div>
  </div>
