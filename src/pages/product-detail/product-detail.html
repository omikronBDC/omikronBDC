<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button clear icon-only style="margin:0px 10px;">
        <img src="assets/imgs/header/logo.png" height="30">
      </button>
    </ion-buttons>
    <ion-title>Productos</ion-title>

    <button ion-button (click)="notify()">
    <img src="assets/imgs/home/notification.png" height="15">

  </ion-buttons> -->
    <ion-buttons end>
      <button ion-button (click)="profile()">
        <img src="assets/imgs/profile-user.png" height="22">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="info" >
  <ion-slides pager>
    <ion-slide *ngFor="let slide of info.product_img;let i=index">
      <img (click)="openSlider(info.product_img,i)" [src]="slide.image" class="slide-image" />
    </ion-slide>

  </ion-slides>

  <div class="flexbox">
    <div class="img_div" *ngFor="let m of info.product_img;let i=index">
      <img (click)="openSlider(info.product_img,i)" [src]="m?.image">
    </div>
  </div>

  <ion-item no-lines class="item_head" style="padding: 0 16px;" *ngIf="info">
    <h3 style="font-weight: 500;">{{info.Company_name}}</h3>
  </ion-item>


  <div class="price" *ngFor="let p of info.product_venter">
    <!-- <div class="flex_box">
      <div class="f1"><b>+</b></div>
      <div class="f2"><b>1</b></div>
      <div class="f1"><b>-</b></div>
    </div> -->
    <span>{{p.unit}}</span>

    <span class="rate" style="margin: 0;"><b>â‚¬{{p.price}}</b></span>
  </div>

  <div padding class="btns" *ngIf="info">

    <p [innerHTML]="info.description"></p>
  </div>
