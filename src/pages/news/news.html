<ion-header>
	<ion-navbar color="primary">
	  <ion-buttons start>
			  <button ion-button clear icon-only style="margin:0px 10px;">
		  <img src="assets/imgs/header/logo.png" height="30">
		</button>
  </ion-buttons>
  <ion-title>Noticias</ion-title>
		  <!-- <ion-buttons end>
		  <button ion-button (click)="notify()">
			<img src="assets/imgs/home/notification.png" height="15">
		  </button>
    </ion-buttons> -->
    <ion-buttons end>
      <button ion-button (click)="profile()">
      <img src="assets/imgs/profile-user.png" height="22">
      </button>
    </ion-buttons>
  </ion-navbar>
  </ion-header>

<ion-content >

  <div *ngFor="let n of news">
    <ion-item no-lines class="avtar_item" (click)="details(n)">   
      <ion-avatar item-start>
        <div class="img_avtar">
        <img [src]="n.image">
      </div>  
      </ion-avatar>
      <h2>{{n.title}}</h2>
      <p [innerHTML]="n.short_description"></p>
      <div class="rate">
        <span style="color: #000;">{{n.created_at}}</span>
      </div>
    </ion-item>
  </div>

    <ion-row *ngIf="news.length==0" margin-top>
        <ion-col col-12 text-center>
          <div class="noDatadiv">
            <ion-icon name="ios-search-outline"></ion-icon>
            <p>Sin registros encontrados!</p>
          </div>
        </ion-col>        
    </ion-row>

</ion-content>
