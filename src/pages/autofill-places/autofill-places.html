  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header no-border>

  <ion-navbar>

  <ion-buttons left>
        <button ion-button icon-only (click)="viewCtrl.dismiss()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Buscar {{type}}</ion-title>
  </ion-navbar>
  <ion-toolbar>
<ion-searchbar
  [(ngModel)]="autocomplete.input"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="updateSearchResults($event)"
  placeholder="Search Places"
   #focusInput

 >
</ion-searchbar>
</ion-toolbar>
</ion-header>


<ion-content style="background:white !important">
<ion-list>
	<ion-item   *ngFor="let place of autocompleteItems" (click)="selectSearchResult(place)">
		<p>{{place.description}}</p>
	</ion-item>
	<!-- <ion-item (click)="getLocationLong()" >
		 <p>Get Current Location</p> <ion-icon item-end name="md-locate"></ion-icon>

	</ion-item> -->
</ion-list>
</ion-content>
