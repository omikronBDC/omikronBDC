<ion-content padding>
  


  <div class="login_form">

    <button ion-button icon-only (click)="closemodal()" small clear class="btn_close">
      <ion-icon name="close"></ion-icon>
    </button>
    
  
    <ion-list no-lines>

      <h3 class="heading">Lanzar pedido</h3>

      <!-- <label>order Id</label>
      <ion-item class="input_1" no-lines no-padding (click)="list()">
        <input type="text" placeholder="" >
      </ion-item> -->

      <label>Imagen</label>
      <ion-item class="input_1" no-lines no-padding>
        <button color="primary"  ion-button (click)="get_image()">Seleccionar imagen
        </button>
      </ion-item>

      <div *ngIf="image" class="img-content">
        <button ion-button icon-only clear (click)="remove_img()">
          <ion-icon name="close-circle" color="danger"></ion-icon>
        </button>
        <img [src]="image"  alt="" item-end/>
      </div>
    
      <label>Firma</label>
      <ion-item class="input_1 signature" no-lines no-padding style="height: auto;">
        <!-- <textarea rows="4"></textarea> -->

        <signature-pad (onBeginEvent)="drawStart($event)"
            (onEndEvent)="drawComplete($event)"
            [options]="signaturePadOptions"
            id="signatureCanvas"></signature-pad>
      </ion-item>


      <label>AÃ±adir nota</label>
      <ion-item class="input_1" no-lines no-padding style="height: auto;">
        <textarea rows="6" [(ngModel)]="note"></textarea>
        <!-- <img src="assets/imgs/mute.png" class="img_audio"> -->
      </ion-item>

    </ion-list>


   

    <ion-row style="justify-content: center;" no-padding>
      <ion-col col-4>
        <button ion-button color="primary" block (click)="order_place()">Pedido</button>
      </ion-col>
     
    </ion-row>
    </div>


</ion-content>
