<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="viewCtrl.dismiss()">
          <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Notas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let l of notes;let i = index">
        <ion-item-sliding>
          <ion-item>
            <!-- <ion-avatar item-start>
              <img src="img/slimer.png">
            </ion-avatar> -->
            <p style="white-space: break-spaces;">{{l.note}}</p>
          <span text-nowrap item-end>{{l.created_at}}</span>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="secondary" (click)="edit_note(l)">
              <ion-icon name="hammer"></ion-icon>
              Editar
            </button><button ion-button color="danger" (click)="remove(l)">
              <ion-icon name="trash"></ion-icon>
              Papelera
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <ion-row *ngIf="notes.length==0" margin-top>
          <ion-col col-12 text-center>
            <div class="noDatadiv">
              <ion-icon name="ios-search-outline"></ion-icon>
              <p>Sin registros encontrados!</p>
            </div>
          </ion-col>      
      </ion-row>

</ion-content>
<ion-footer>
			<div class="message">
				<ion-item>
				  <ion-input type="text" value="" placeholder="Type Note..." [(ngModel)]="note"></ion-input>
			  </ion-item>
			  <img src="assets/imgs/send.png" *ngIf="!isedit" (click)="send_note()">
			  <img src="assets/imgs/send.png" *ngIf="isedit" (click)="send_edit()">
			</div>
</ion-footer>
