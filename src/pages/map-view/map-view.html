<ion-header>
  <ion-navbar color="primary">
    <ion-title>Localizacion en el mapa</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
          <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row class="row-con">
      <ion-col col-12>
        <ion-input type="text" placeholder="Latitud/Longitud" [(ngModel)]="latlng"></ion-input>
      </ion-col>
      <!-- <ion-col col-6>
          <ion-input type="number" placeholder="Langitude" [(ngModel)]="lng"></ion-input>
      </ion-col> -->
    </ion-row>
    <div class="fullmap" #map id="map">
    </div>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col col-12 text-center>
      <button ion-button (click)="set_latlng()">establecer Lat/Long</button>
    </ion-col>
  </ion-row>
</ion-footer>
