<ion-title>Noticias</ion-title>

<ion-content padding class="back">

  <div *ngIf="info">
  <ion-item no-lines no-padding class="item_new">
    <h1>{{info.title}}</h1>
    <p item-end>{{info.created_at}}</p>
  </ion-item>
   <img [src]="info?.image" style="width: 100%;height: 180px;object-fit: cover;"> 
   <p [innerHTML]="info.description"></p>
  </div>
</ion-content>
