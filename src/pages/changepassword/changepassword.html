<ion-header>
	<ion-navbar color="primary">
	  <ion-buttons start>
			  <button ion-button clear icon-only style="margin:0px 10px;">
		  <img src="assets/imgs/header/logo.png" height="30">
		</button>
	</ion-buttons>
	<ion-title>Cambiar clave</ion-title>
	<!-- <ion-buttons end>
    <button ion-button>
    <img src="assets/imgs/home/notification.png" height="15">
    </button>
  </ion-buttons> -->
  <ion-buttons end>
    <button ion-button (click)="profile()">
    <img src="assets/imgs/profile-user.png" height="22">
    </button>
  </ion-buttons>
  </ion-navbar>
  </ion-header>

<ion-content padding class="back">


	<ion-list no-lines>
		<label>Clave antigua</label>
    <ion-item class="input_1" no-lines>
      <ion-input type="password" placeholder="Clave antigua" [(ngModel)]="old_pass"></ion-input>
    </ion-item>


	<label>Nueva clave</label>
    <ion-item class="input_1">
      <ion-input type="password" placeholder="Nueva clave" [(ngModel)]="new_pass"></ion-input>
    </ion-item>


	<label>Confirmar clave</label>
    <ion-item class="input_1" no-lines>
      <ion-input type="password" placeholder="Confirmar clave" [(ngModel)]="c_pass"></ion-input>
    </ion-item>


  </ion-list>

  <div padding class="btn_grp">
    <button ion-button color="primary" style="width: 100px; border-radius: 0;" 
    (click)="update()">Guardar</button>
  </div>

</ion-content>
